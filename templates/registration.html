<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Registration</title>
</head>
<body>
    <div class="forms">
        <form action="/registration" method="post">
            <div class="inp"><input type="text" name="name" id="name" placeholder="What is your name?"></div>
            <div class="inp"><input type="text" name="login" id="login" placeholder="Create username"></div>
            <div class="inp"><input type="password" name="password" id="password" placeholder="Create password"></div>
            <div class="inp"><input type="password" name="cpassword" id="cpassword" placeholder="Confirm password"></div>
            <div class="inp"><input type="submit" value="Registration"></div>
            <h3>{{ error }}</h3>
        </form>
    </div>
</body>
</html>
